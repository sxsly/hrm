	<script src="/js/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
	<script src="/js/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
	<script src="/js/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
	<script type="text/javascript">

		function sub() {
            var userName = $("#userName").val();
			var password = $("#password").val();
			var msg = "";
			if(!/^\w{4,20}$/.test(userName)){
			    msg = "登录名长度必须是6~20之间";
			}else if(!/^\w{4,20}$/.test(password)){
				msg = "密码长度必须是6~20之间";
			}
			if(msg !=""){
				$.ligerDialog.error(msg);
				return false;
			}

			$.post("/hrm/jqGrid/user/login",
			$("#loginForm").serialize(),
			function (resultInfo) {
				if (resultInfo.flag){
				    window.location.href = "/page/main";
				} else {
                    $.ligerDialog.error(resultInfo.errorMsg);
                    return false;
				}
            });
        }

	</script>

<body style="font-family: 微软雅黑 ">
<div class="page-lock">
	<div class="page-logo" style="margin-bottom: 2px">
		<a class="brand" href="login.html"
		   style="font-size: 22px; color: #000;"> 人事管理<font color="#FFCC00">Hrm</font><span
				style="font-size: 13px;">1.0</span> 系统
		</a>
	</div>
	<form method="post" id="loginForm">
		<div class="page-body">
			<img class="page-lock-img"
				 src="/js/metronic/img/profile/logo2.jpg" alt="">
			<div class="page-lock-info">
				<span>&nbsp;</span>
						<!--<span style="padding-top: 5px" value="" id="errorMsg"></span>-->
						<!--<span style="padding-top: 5px"><font color="red">${requestScope.message}</font></span>-->
				<div class="control-group">

					<div class="controls">
						<div class="input-icon left">
							<i class="icon-user"></i> <input
								class="m-wrap placeholder-no-fix" type="text" placeholder="帐号"
								id="userName" name="userName" th:value="${session.login_user != null?session.login_user.userName:''}">
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="input-icon left">
							<i class="icon-lock"></i> <input
								class="m-wrap placeholder-no-fix" type="password"
								placeholder="密码" id="password" name="password"
								th:value="${session.login_user != null?session.login_user.password:''}">
						</div>
					</div>
				</div>
			</div>
			<div class="relogin">
				<!-- 单击登录 -->
				<button type="button" id="login-submit-btn" class="btn green"
						style="margin-left: 20px" onclick="sub()">
					登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</div>
		<div class="page-footer" style="color: #fff">
			兼容浏览器IE8+，最佳分辨率1280*800. <br>2020 @ 安阳师范学院软件学院 http://www.aynu.edu.cn
		</div>
	</form>
</div>
